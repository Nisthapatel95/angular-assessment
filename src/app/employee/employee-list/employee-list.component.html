<div class="d-flex justify-content-between">
    <h3 class="p-3">Employee List</h3>
</div>
<div class="h-100 p-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{employee.name }}</td>
                <td>{{employee.gender | uppercase}}</td>
                <td>{{employee.dob |birthdayFormat}}</td>
                <td>{{employee.salary | currency:'INR'}}</td>
                <td>
                    <button type="button" (click)="showEmployeDetails(employee)" class="btn btn-primary ms-1"
                        routerLink="detail">
                        Details
                    </button>
                    <button type="button" (click)="editEmployee(employee)" class="btn btn-primary ms-1">
                        Edit
                    </button>
                    <button type="button" (click)="deleteEmployee(employee,i)" class="btn btn-primary ms-1">
                        Delete
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
